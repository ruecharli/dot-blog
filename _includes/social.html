<ul class="social-media-list">
  {%- if site.rss -%}
    <li>
      <a href="{{ 'feed.xml' | relative_url }}">
        {% comment %}
        <svg class="svg-icon">
          <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
        </svg>
        {% endcomment %}
        <span>
          {{ site.rss | escape }}
        </span>
      </a>
    </li>
  {%- endif -%}
</ul>
